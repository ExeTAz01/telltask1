<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tell :D</title>
</head>
<body>
    <div class="form">
        <div class="border">
            <h1>Tell us something positive that happened to you today.</h1>
            <label>Name</label>
            <input type="text" placeholder="Enter your name"><br><br>
            <label>Email</label>
            <input type="text" placeholder="Enter your email address"><br><br>
            <label>On a scale of 1-10, how good wai it?</label>
            <input type="text" placeholder="Enter a number between 1 and 10"><br><br>
            <div class="select">
            <label>Where did it happen?</label>
            <select name="happen">
                <option value="Atthome">At home</option>
                <option value="...">...</option>
                <option value="...">...</option>
            </select><br><br>
            <div class="experience">
            <label>What emotiens did you experience?</label>
            <div class="expbax">
                <div class="morning">
                <input type="radio" name="morning" value="morning">Morning
                </div><br>
                <div class="afternoon">
                <input type="radio" name="afternoon" value="afternoon">Afternoon
                </div><br>
                <div class="evening">
                <input type="radio" name="evening" value="evening">Evening
                </div><br><br>
                <div class="apply">
                    <label>What emotions did you experience?</label>
                    <div class="apply2">
                        <label>(Select all that play)</label>
                    </div><br>
                    <div class="excited">
                    <input type="checkbox" name="excited">Excited
                    </div><br>
                    <div class="humbled">
                        <input type="checkbox" name="humbled">Humbled
                    </div><br>
                    <div class="elated">
                        <input type="checkbox" name="elated">Elated
                    </div><br>
                    <div class="loved">
                        <input type="checkbox" name="loved">Loved
                        </div><br>
                        <div class="enthusiastic">
                            <input type="checkbox" name="enthusiastic">Enthusiastic
                        </div><br><br>
                        <div class="textbar">
                            <label>Please describe your positive experience</label><br>
                            <div class="textarea">
                                <textarea name="textbarr" id="" cols="30" rows="4"></textarea>
                            </div><br><br>
                            <div class="submit">
                                <button>Submit</button>
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
